<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-10">
    </div>
    <div class="col-md-2 d-flex justify-content-end">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4" *ngFor="let ticket of tickets">
      <div class="card h-100">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <span>Ticket ID: {{ ticket.ticket_type_id }}</span>
        </div>
        <div class="card-body">
          <h5 class="card-title">{{ ticket.inbound }} to {{ ticket.outbound }}</h5>
          <p class="card-text"><strong>Type:</strong> {{ ticket.ticket_type }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ ticket.price }}</p>
          <p class="card-text"><strong>Seat Number:</strong> {{ ticket.seat_number }}</p>
          <p class="card-text"><strong>From Date:</strong> {{ ticket.from_date | date }}</p>
          <p class="card-text"><strong>To Date:</strong> {{ ticket.to_date | date }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
