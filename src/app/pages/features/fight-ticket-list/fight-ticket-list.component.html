<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-8">
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-search"></i></span>
        <input type="text" class="form-control" placeholder="Search tickets" (input)="searchTickets($event)" />
      </div>
    </div>
    <div class="col-md-2">
      <div class="input-group">
        <label class="input-group-text" for="ticketTypeSelect"><i class="fa fa-filter"></i></label>
        <select class="form-select" id="ticketTypeSelect" (change)="onTicketTypeChange($event)">
          <option *ngFor="let type of ticketTypes" [value]="type">{{ type }}</option>
        </select>
      </div>
    </div>
    <div class="col-md-2 d-flex justify-content-end">
      <button class="btn btn-danger" *ngIf="userRole === 'admin'" (click)="addTicket()">
        <i class="fa fa-plus me-2"></i> Add Ticket
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-4" *ngFor="let ticket of filteredTickets$ | async">
      <div class="card h-100">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
          <span>Ticket ID: {{ ticket.ticket_type_id }}</span>
          <i class="fa fa-eye details" (click)="viewTicket(ticket)"></i>
        </div>
        <div class="card-body">
          <h3 class="card-title"><b>{{ ticket.inbound }}</b> to <b>{{ ticket.outbound }}</b></h3>
          <p class="card-text"><strong>Type:</strong> {{ ticket.ticket_type }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ ticket.price }}</p>
          <p class="card-text"><strong>Seat Number:</strong> {{ ticket.seat_number }}</p>
          <p class="card-text"><strong>From Date:</strong> {{ ticket.from_date | date: 'short' }}</p>
          <p class="card-text"><strong>To Date:</strong> {{ ticket.to_date | date: 'short' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
